name: Build & Deploy Markdown-to-PDF Container

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: forgotten-boi       # your GitHub username or org
          password: ${{ secrets.GITHUB_TOKEN }}  # use GHCR_PAT for private and  GITHUB_TOKEN for public repo

      # 3️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/forgotten-boi/bookforhub:latest .
          docker push ghcr.io/forgotten-boi/bookforhub:latest

      # 4️⃣ Log in to Azure (for deployment)
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/cli@v1
        with:
          azcliversion: 2.72.0
          inlineScript: |
            az containerapp update \
              --name BookHub \
              --resource-group Az-Certification \
              --image ghcr.io/forgotten-boi/bookforhub:latest
