name: Build & Deploy to Azure Container App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # Build and push image
      - name: Build and Push Docker Image
        run: |
          docker build -t ghcr.io/forgotten-boi/bookhub:latest . 
          docker push ghcr.io/forgotten-boi/bookhub:latest

      # Log in to Azure (for deploy only)
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/cli@v1
        with:
          azcliversion: 2.72.0
          inlineScript: |
            az containerapp update \
              --name BookFromHubApp \
              --resource-group Az-Certification \
              --image ghcr.io/forgotten-boi/bookhub:latest
