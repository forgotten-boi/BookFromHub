name: Build & Deploy Markdown-to-PDF Container App

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/bookfromhub:v2.01

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # use GHCR_PAT for private and  GITHUB_TOKEN for public repo

      # 3️⃣ Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"

      # 4️⃣ Log in to Azure (for deployment)
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy to Azure Container App
      - name: Deploy to Azure Container App
        uses: azure/cli@v1
        with:
          azcliversion: 2.72.0
          inlineScript: |
            az containerapp update \
              --name BookHub \
              --resource-group Az-Certification \
              --image "$IMAGE_NAME" \
              --min-replicas 0 \
              --max-replicas 3 \
              --target-port 8080

